- name: callback
  requires: string
  category: customControls
  default: 
  desc: "Name of custom callback function (required)"
- name: loc
  requires: string
  category: customControls
  default: 
  desc: "Location of custom callback function button: options are <code>top</code> or <code>bottom</code>"
- name: iconClass
  requires: string
  category: customControls
  default: 
  desc: "css class of icon for custom callback function button, i.e fa fa-myicon"
